<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ff6b6b">
    <title>Baby Mode</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
</head>
<body>
    <div id="app">
        <div class="screen-container">
            <div class="screen active" data-color="red" style="background: linear-gradient(45deg, #ff6b6b, #ff8e8e);">
                <div class="interactive-element circle" style="background: rgba(255,255,255,0.3);"></div>
                <div class="interactive-element triangle" style="border-bottom-color: rgba(255,255,255,0.3);"></div>
            </div>
            
            <div class="screen" data-color="blue" style="background: linear-gradient(45deg, #4ecdc4, #44a08d);">
                <div class="interactive-element square" style="background: rgba(255,255,255,0.3);"></div>
                <div class="interactive-element circle" style="background: rgba(255,255,255,0.3);"></div>
            </div>
            
            <div class="screen" data-color="yellow" style="background: linear-gradient(45deg, #ffd93d, #ffb74d);">
                <div class="interactive-element star" style="background: rgba(255,255,255,0.3);"></div>
                <div class="interactive-element circle" style="background: rgba(255,255,255,0.3);"></div>
                <div class="interactive-element square" style="background: rgba(255,255,255,0.3);"></div>
            </div>
            
            <div class="screen" data-color="green" style="background: linear-gradient(45deg, #6bcf7f, #4caf50);">
                <div class="interactive-element hexagon" style="background: rgba(255,255,255,0.3);"></div>
                <div class="interactive-element triangle" style="border-bottom-color: rgba(255,255,255,0.3);"></div>
            </div>
            
            <div class="screen" data-color="purple" style="background: linear-gradient(45deg, #a8edea, #fed6e3);">
                <div class="interactive-element circle" style="background: rgba(255,255,255,0.3);"></div>
                <div class="interactive-element square" style="background: rgba(255,255,255,0.3);"></div>
                <div class="interactive-element star" style="background: rgba(255,255,255,0.3);"></div>
                <div class="interactive-element triangle" style="border-bottom-color: rgba(255,255,255,0.3);"></div>
            </div>
        </div>
        
        <!-- Parent Exit Indicator -->
        <div class="parent-indicator" id="parentExit">
            <div class="exit-dots">
                <span></span><span></span><span></span><span></span>
            </div>
        </div>
    </div>

    <script src="js/security.js"></script>
    <script src="js/gestures.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
